<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Husky Portflio</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One" rel="stylesheet">
</head>
<body>
 	<header>
	 	<div class="headerContent">
	 		<img class="logo" src="images/logo.jpg" alt="Husky logo">
	 		<div class="pullRight headerTitle">
	 			<h1>Husky</h1>
	 			<h4>I'm a WOLF!</h4>
	 		</div>
	 	</div>
 	</header>

 	<section class="bigPicContainer">
 		<img class="bigPic" src="images/bigPic.jpg" alt="big picture">
 	</section>

 	<section class="content">
 		<div class="contentTitle">
 			<h2>Hobby</h2>
 		</div>
 		<div class="box boxEating">
 			<img src="images/eating.jpg" alt="Husky eating">
 			<p class="boxTitle">eating</p>
 			<p class="boxDescribe">I like eating!</p>
 		</div>
 		<div class="box boxPlaying">
 			<img src="images/playing.jpg" alt="Husky playing">
 			<p class="boxTitle">playing</p>
 			<p class="boxDescribe">I like playing!</p>
 		</div>
 		<div class="box boxSleeping">
 			<img src="images/sleeping.jpg" alt="Husky sleeping">
 			<p class="boxTitle">sleeping</p>
 			<p class="boxDescribe">I like sleeping!</p>
 		</div>
 	</section>
</body>
</html>
